<script>
  var id = location.search.substring(1);

  axios.get('http://localhost:3000/api/parent/mail/' + id, {
    headers: { Authorization: 'Bearer ' + localStorage.token }
  }).then(result => {
    console.log(result);
    const content = result.data.mail.content.split('\n')
    let finalContent = "";
    for (const line of content) {
      finalContent += '<br>' + line + '</br>'
    }

    console.log(content);
    document.getElementById("title").innerHTML = result.data.mail.title;
    document.getElementById("content").innerHTML = finalContent;
    if (result.data.mail.category === "Hoạt động chung") {
      document.getElementById("dangKiButton").style.visibility = "visible";
      document.getElementById("huyDangKiButton").style.visibility = "visible";

    } else if (result.data.msg==="mailbox for this parent not found") {
      document.getElementById("status").innerHTML = "Không có thông báo nào"
    }
  })


  function dangKi() {
    console.log(id)
    axios.get('http://localhost:3000/api/parent/mail/register/' + id, {
      headers: { Authorization: 'Bearer ' + localStorage.token }
    })
      .then((rs) => {
        console.log(rs);
        if (rs.data.status == "ok") {
          alert(rs.data.msg);
        } else {
          alert(rs.data.msg);
        }
      })
  }

  function huyDangKi() {
    console.log(id)
    axios.get('http://localhost:3000/api/parent/mail/unregister/' + id, {
      headers: { Authorization: 'Bearer ' + localStorage.token }
    })
      .then((rs) => {
        console.log(rs);
        if (rs.data.status == "ok") {
          alert(rs.data.msg);
        } else {
          alert(rs.data.msg);
        }
      })
  }

  console.log(id);


  function deleteItem() {
    localStorage.removeItem("token");
  }


</script>
